<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="container">
  <div class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="more-inf"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="add-tasks">
      <label for="new-task "  class="add-task-title task-label">Add Item</label>
    <div class="task-wrapper">
      <input id="new-task" class="task add-task__input task-text" type="text">
      <button class="btn">Add</button>
    </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="tasks-list" id="todo-tasks">
      <li class="tasks-item">
        <input class="task-checkbox" type="checkbox">
        <label class="task task-label">Pay Bills</label>
        <input class="task task-text"type="text">
        <button class="edit btn">Edit</button>
        <button class="btn-del btn"><img class="btn-del__pic" src="./remove.svg"></button>
      </li>
      <li class="edit-mode tasks-item">
        <input class="task-checkbox" type="checkbox">
        <label class="task task-label">Go Shopping</label>
        <input class="task task-text" type="text" value="Go Shopping" >
        <button class="edit btn">Save</button>
        <button class="btn-del btn"><img class="btn-del__pic" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="tasks-list" id="completed-tasks">
      <li class="tasks-item">
        <input class="task-checkbox" type="checkbox" checked>
        <label class="task task-label">See the Doctor</label>
        <input class="task task-text" type="text">
        <button class="edit btn">Edit</button>
        <button class="btn-del btn"><img class="btn-del__pic" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
